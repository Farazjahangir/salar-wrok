<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    <title>MK Store|Home </title>
</head>

<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Mk Store</h1>
        <ul class="links">
            <li>Home</li>
            <li>General Items</li>
            <li>Stationery</li>
        </ul>
    </header>

    <!-- Carousel Section -->
    <div class="logo-div">
        <img src="images/logo.png" class="logo" />
    </div>
    <div class="my-1">
        <img src="images/image1.jpg" class="full-width" id="carousel" />
        <div class="left-arrow" onClick="prev()">
            <img src="images/left-arrow.png" />
        </div>
        <div class="right-arrow" onClick="next()">
            <img src="images/right-arrow.png" />
        </div>
    </div>

    <!-- Products Section -->
    <div class="container-fluid my-7 bg-grey">
        <h1 class="text-center pad-top">We Sells</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="images/bisuits.jpeg" width="100%" class="my-6" />
                <h2 class="text-center">All Kinds Of Biscuits</h2>
            </div>
            <div class="col-md-6">
                <img src="images/brerad.jpeg" width="100%" class="my-6" />
                <h2 class="text-center">All Kinds Of Breads</h2>
            </div>
        </div>
        <div class="row my">
            <div class="col-md-6">
                <img src="images/stationey.jpg" width="100%" class="my-6" />
                <h2 class="text-center">Stationery Items</h2>
            </div>
            <div class="col-md-6 margin-bot">
                <img src="images/sugar.jpg" width="100%" class="my-6" />
                <h2 class="text-center">General Items </h2>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <h1>Contact Us</h1>
            <div class="row">
                <div class="col-2">
                    <p>Shop Name:</p>
                </div>
                <div class="col-8">
                    <p>MK Store</p>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <p>Address :</p>
                </div>
                <div class="col-8">
                    <p>House No B5 Jamia Millia Campus Malir City,Karachi</p>
                </div>
            </div>
            <div class="row">
                <div class="col-2">
                    <p>Contact Number</p>
                </div>
                <div class="col-8">
                    <p>033-42665779</p>
                </div>
            </div>


        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
